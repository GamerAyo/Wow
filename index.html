<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Step 1: Enter Username -->
  <div class="container" id="login-container">
    <h1>Enter Username</h1>
    <input type="text" id="usernameInput" placeholder="Your username">
    <button id="enterBtn">Enter</button>
  </div>

  <!-- Step 2: Create or Join Group -->
  <div class="container" id="group-container" style="display:none;">
    <h2>Welcome, <span id="displayUsername"></span></h2>
    <input type="text" id="groupInput" placeholder="Group name">
    <button id="createGroupBtn">Create Group</button>
    <button id="joinGroupBtn">Join Group</button>
  </div>

  <!-- Step 3: Chat Interface -->
  <div class="container" id="chat-container" style="display:none;">
    <h2>Group: <span id="currentGroup"></span></h2>
    <div id="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
    <button id="backBtn">Back</button>
  </div>

  <!-- Firebase and App JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
