<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Minecraft</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Basic block texture
  const texture = new THREE.MeshBasicMaterial({ color: 0x55ff55 });

  // Create a 10x10 ground
  for (let x = 0; x < 10; x++) {
    for (let z = 0; z < 10; z++) {
      const geo = new THREE.BoxGeometry(1, 1, 1);
      const cube = new THREE.Mesh(geo, texture);
      cube.position.set(x, 0, z);
      scene.add(cube);
    }
  }

  // Player
  camera.position.set(5, 3, 15);

  // Controls
  let keys = {};
  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  function animate() {
    requestAnimationFrame(animate);

    if (keys["w"]) camera.position.z -= 0.1;
    if (keys["s"]) camera.position.z += 0.1;
    if (keys["a"]) camera.position.x -= 0.1;
    if (keys["d"]) camera.position.x += 0.1;

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
